<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스크랩트 -->
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 구글 CDN 활용 -->
</head>
<body>

	<div id="test">
		<h1>제목</h1>
	</div>


	<button id="btn1">text()</button>
	<button id="btn2">html()</button>
	<input id="test2">
	<button id="btn3">val()</button>
	<hr>
	<a href="https://www.w3schools.com" id="w3s" title="w3schools"> w3스쿨</a>
	<button id="btn4">attr()</button>
	<hr>


	<!-- 스크랩트 -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn1").click(function() {
				var text = $("#test").text();
				console.log("btn1" + text)
			});
			$("#btn2").click(function() {
				var html = $("#test").html();
				console.log("btm2" + html)
			});
			$("#btn3").click(function() {
				var val = $("#test2").val();
				console.log("btn3" + val)
			});
			$("#btn4").click(function() {
				var attr = $("a").attr("href");
				console.log("btn4" + attr)
			});
		});
	</script>
</body>
</html>
